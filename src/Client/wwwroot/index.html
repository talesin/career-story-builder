<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Story Builder</title>
    <base href="/" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        .container {
            padding: 1rem;
        }

        /* Button styles */
        .btn-primary {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }
        .hero-actions {
            margin-top: 2rem;
        }

        /* Wizard styles */
        .wizard-nav {
            margin-bottom: 1rem;
        }
        .back-link {
            color: #6b7280;
            text-decoration: none;
        }
        .back-link:hover {
            color: #374151;
        }
        .workflow-steps {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .step {
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border-radius: 0.25rem;
            color: #6b7280;
        }
        .step.active {
            background: #2563eb;
            color: white;
        }
        .wizard-content {
            padding: 1.5rem;
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="main">Loading...</div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
